<div class="container">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPassword4">EmpName</label>
      <input type="text" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="newEmployees.enName">
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">Phòng ban</label>
      <select id="inputState" class="form-control" [(ngModel)]="newEmployees.dept.deptNo">
        <option selected="selected">Choose...</option>
        <option *ngFor="let dept of depts" [value]="dept.deptNo">{{ dept.dName }}</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">Người quản lý</label>
      <select id="inputState" class="form-control" [(ngModel)]="newEmployees.mrg">
        <option selected="selected">Choose...</option>
        <option *ngFor="let emp of emps" [value]="emp.id">{{ emp.name }}</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Mức lương</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Luong" [(ngModel)]="newEmployees.salary">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Công việc</label>
      <input type="text" class="form-control" id="inputPassword5" placeholder="Password" [(ngModel)]="newEmployees.job">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Thời gian vào làm</label> <br>
      <mat-form-field>
          <input matInput [matDatepicker]="picker" [(ngModel)]="dateHire">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      <!-- <input type="date" class="form-control" id="inputPassword5" placeholder="Password" [(ngModel)]="newEmployees.hireDate"> -->
    </div>
  </div>

  <button type="button" class="btn btn-primary mr-4" (click)="createEmp()">Lưu</button>
  <button type="reset" class="btn btn-primary">Hủy</button>
</div>
