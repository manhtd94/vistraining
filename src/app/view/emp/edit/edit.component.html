<div class="container">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPassword4">EmpNo</label>
      <input type="text" class="form-control" id="inputPassword3" [value]="editEmp.empNo" readonly>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">EmpName</label>
      <input type="text" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="editEmp.enName">
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">Phòng ban</label>
      <select id="inputState" class="form-control" [(ngModel)]="editEmp.dept.deptNo">
        <option value=0>Choose...</option>
        <option *ngFor="let dept of depts" [value]="dept.deptNo">{{ dept.dName }}</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">Người quản lý</label>
      <select id="inputState" class="form-control" [(ngModel)]="editEmp.mrg">
        <option value=0 selected="selected">Choose...</option>
        <option *ngFor="let emp of emps" [value]="emp.id">{{ emp.name }}</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Mức lương</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Luong" [(ngModel)]="editEmp.salary">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Công việc</label>
      <input type="text" class="form-control" id="inputPassword5" placeholder="Password" [(ngModel)]="editEmp.job">
    </div>
    <div class="form-group col-md-12">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="hireDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>

      </mat-form-field>
    </div>
  </div>

  <button type="button" class="btn btn-primary mr-4" (click)="edit()">Lưu</button>
  <button type="reset" class="btn btn-primary">Hủy</button>
</div>
